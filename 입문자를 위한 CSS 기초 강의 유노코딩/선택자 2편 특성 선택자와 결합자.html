<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      [class*="te"] {
        color: blue;
      }
      [id^="uni"] {
        color: brown;
      }
    </style>
  </head>
  <body>
    <h1>선택자연습</h1>
    <p>1번 문단입니다 그냥 태그</p>
    <p class="text">2번 문단입니다</p>
    <p id="unique">3번 문단입니다</p>
    <p class="text">4번 문단입니다</p>
    <p>5번 문단입니다<span>스판 있는</span>태그</p>
  </body>
</html>
