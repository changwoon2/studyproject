<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display border</title>
    <style>
        div {
            border: 3px solid red;
            display: inline;
        }
        span {
            border-width: 5px;
            border-style: dashed;
            border-color: orchid;
            display: block;
        }
    </style>
</head>
<body>
    <div>나는야 블록 레벨</div>
    <span>나는야 인라인</span>
</body>
</html>
